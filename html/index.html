<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" href="/login---Bootstrap/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="container-fluid">
    <section class="row d-flex justify-content-center align-items-center border h-100">
        <div class="col-12 col-md-6 h-100 m-auto d-flex flex-column align-items-center justify-content-center p-4">
            <img src="/login---Bootstrap/img/user.png" alt="" srcset="" class="img-fluid mx-auto" style="width: 40%;">
            <h2 class="text-center fw-bold">Login</h2>
            <form class="w-100">
                <div class="mb-3">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="Digite seu nome">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="exampleInputPassword1" value="Senha">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Lembrar a senha</label>
                      </div>
                      <div>
                        <a href="#" class="text-info">Esqueceu a senha?</a>
                      </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 m-auto p-2 fw-bold">Acessar</button>
                <p class="text-center mt-4">NÃ£o possui uma conta?<a href="#" class="text-info">Criar uma conta</a></p>
              </form>
        </div>

        <!--Seg col-->
        <div class="col-md-6 d-none h-100 d-md-flex border m-auto bg-info d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-center">Domine as <span class="text-light fw-bold">tecnologia mais<br> buscadas</span>pelo mecado!</h1><br>
            <img src="/login---Bootstrap/img/techs.png" alt="" srcset="">
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
