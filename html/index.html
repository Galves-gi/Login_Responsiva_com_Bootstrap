<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Link para o arquivo CSS personalizado -->
  <link rel="stylesheet" href="/login---Bootstrap/css/style.css">

  <!-- Link para o CSS do Bootstrap com integridade e atributos de segurança -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container-fluid">
  <!-- Seção principal, com duas colunas para o layout de login -->
  <section class="row d-flex justify-content-center align-items-center border h-100">

    <!-- Primeira coluna: formulário de login -->
    <div class="col-12 col-md-6 h-100 m-auto d-flex flex-column align-items-center justify-content-center p-4">
      <!-- Imagem do usuário, ajustada para 40% da largura -->
      <img src="/login---Bootstrap/img/user.png" alt="Ícone de usuário" class="img-fluid mx-auto" style="width: 40%;">

      <!-- Título do formulário -->
      <h2 class="text-center fw-bold">Login</h2>

      <!-- Formulário de login -->
      <form class="w-100">
        <div class="mb-3">
          <!-- Campo para e-mail -->
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Digite seu e-mail">
        </div>
        <div class="mb-3">
          <!-- Campo para senha -->
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <!-- Checkbox para lembrar a senha -->
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Lembrar a senha</label>
          </div>
          <div>
            <!-- Link para recuperar a senha -->
            <a href="#" style="color:#2464ec;">Esqueceu a senha?</a>
          </div>
        </div>

        <!-- Botão de envio do formulário -->
        <button type="submit" class="btn btn-primary w-100 m-auto p-2 fw-bold">Acessar</button>

        <!-- Link para criar uma nova conta -->
        <p class="text-center mt-4">Não possui uma conta? <a href="#" style="color:#2464ec;">Criar uma conta</a></p>
      </form>
    </div>

    <!-- Segunda coluna: seção promocional -->
    <div
      class="col-md-6 d-none d-md-flex h-100 border m-auto d-flex flex-column justify-content-center align-items-center"
      style="background-color:#2464ec;">
      <!-- Texto promocional -->
      <h1 class="text-center text-light fw-light">Domine as <span class="fw-bold">tecnologias mais<br> buscadas</span> pelo
        mercado!</h1><br>
      <!-- Imagem relacionada às tecnologias -->
      <img src="/login---Bootstrap/img/techs.png" alt="Tecnologias em alta" class="img-fluid">
    </div>
  </section>

  <!-- Script para o JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
